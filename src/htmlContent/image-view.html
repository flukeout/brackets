<div class="image-view">
    <div class="image-centering">
        <div class="image-header">
            <div class="image-data"></div>
            <div class="image-path"></div>

            <div class="swatches">
                <div class="swatch-wrapper">
                  <span class="swatch colorVibrant"></span>
                  <span class="color-name"></span>
                </div>
                <div class="swatch-wrapper">
                  <span class="swatch colorMuted"></span>
                  <span class="color-name"></span>
                </div>
                <div class="swatch-wrapper">
                  <span class="swatch colorDarkVibrant"></span>
                  <span class="color-name"></span>
                </div>
                <div class="swatch-wrapper">
                  <span class="swatch colorDarkMuted"></span>
                  <span class="color-name"></span>
                </div>
                <div class="swatch-wrapper">
                  <span class="swatch colorLightVibrant"></span>
                  <span class="color-name"></span>
                </div>
            </div>
        </div>
        <div class="image">
            <div class="image-scale"></div>
            <img class="image-preview" src="{{imgUrl}}">
            <div class="image-tip">
                <table class="tip-container">
                    <tr>
                        <td class="variable">x: </td>
                        <td class="x-value"></td>
                    </tr>
                    <tr>
                        <td class="variable">y: </td>
                        <td class="y-value"></td>
                    </tr>
                </table>
            </div>
            <div class="horz-guide image-guide"></div>
            <div class="vert-guide image-guide"></div>
        </div>
    </div>
</div>
